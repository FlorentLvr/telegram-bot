services:
  - type: web
    name: telegram-support-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AGENT_API_TOKEN
        sync: false
      - key: AGENT_API_URL
        sync: false
